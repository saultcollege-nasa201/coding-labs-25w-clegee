<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application</title>
<style>
    #name{
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box; 
        
    }

    #email{
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    #message{
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    #gender{
        position: absolute;
        top: 9px;
        left: 9px;
        height: 8px;
        width: 8px;
        background-color: #eee;
        border-radius: 50%;
    }
    .button{
        background-color: #f39c12;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;

    }

    .button:hover{
        background-color: #e67e22;

    }
</style>

</head>
<body>
    <form class="myForm" name='myForm' action="mailto:some@email.com" method="GET">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Full name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="somename@email.com" required><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="8" cols="50" required></textarea><br>

        <label for="gender">Geneder:</label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male:</label><br><br>

        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br><br>

        <button class="button" type="submit" >submit</button>

    </form>


    <script>
        


        let form=document.forms.myForm;
        form.addEventListener('submit', (event)=>{
            if (!form.name.value || !form.email.value || !form.message.value || !form.gender.value){
                event.preventDefault();
                alert('Please fill in all fields');
            }
            else{
                console.log('Form submitted');
            }
        });
    
    
    
    </script>
</body>
</html>
