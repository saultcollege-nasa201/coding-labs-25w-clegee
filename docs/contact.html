<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="mb-3 p-3 mt-3">
        <b><label for="exampleFormControlInput1" class="form-label">Email address</label></b>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3 p-3 mt-3">
        <b><label for="exampleFormControlTextarea1" class="form-label">Detail Information</label></b>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="50"></textarea>
       
       
        <div class="mb-3 p-3 mt-3">
            <b><label class="form-label">Type of Enquiry</label></b>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="source" id="source1" value="general" checked>
                <label class="form-check-label" for="source1">
                    General
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="source" id="source2" value="basic">
                <label class="form-check-label" for="source2">
                    Basic
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="source" id="source3" value="specific">
                <label class="form-check-label" for="source3">
                    Specific
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <a href="mailto:gyamficlement@yahoo.com?" class="btn btn-primary">
            Submit
        </a>
        
      </div>
</body>
</html>
